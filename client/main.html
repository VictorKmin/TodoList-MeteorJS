<head>
    <title>meteorFirst</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>


<!-- > означає що використовується темплейт-->
{{> hello}}  <br><br><br>
{{> loginButtons}} <br><br><br>

<!-- else if в метеорі -->
{{#if currentUser}}
    <ul>
        <!-- for each який перебирає notes з js файлу -->
        {{#each notes}}
            <!--відображеємо цілий темплейт-->
            {{> note}}
        {{/each}}
    </ul>
    {{> addNote}}
{{else}}
    Please Log In
    <!--Обовязково закривато потрібно -->
{{/if}}

</body>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="note">
    <li>
        <!--
             приймає text з addNote.events в js файлі
             опше хз як воно його бачить якщо я в note відкриваю з методу addNote.
             Магія )
        -->
        <b> {{text}} </b> <i> added by {{username}} </i>
        <button> delete</button>
    </li>
</template>

<template name="addNote">
    <input type="text" name="textfield" id="textfield"/>
    <button>add task</button>
</template>
